<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - StackIt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            background: #f3f4f6;
            padding: 4px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .tab-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .user-info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .user-info h4 {
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üîê StackIt Auth</div>
        
        <div id="authForm">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" name="username" required>
                    <small style="color: #666; font-size: 12px; margin-top: 4px; display: block;">
                        3-20 characters, letters, numbers, underscores, and hyphens only
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" required>
                    <small style="color: #666; font-size: 12px; margin-top: 4px; display: block;">
                        Must contain at least 6 characters with uppercase, lowercase, and number
                    </small>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
        
        <div id="userProfile" style="display: none;">
            <div class="user-info">
                <h4>Welcome back!</h4>
                <p><strong>Username:</strong> <span id="displayUsername"></span></p>
                <p><strong>Email:</strong> <span id="displayEmail"></span></p>
                <p><strong>Role:</strong> <span id="displayRole"></span></p>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div id="message"></div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <script>
        let currentTab = 'login';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        
        // Check if user is already logged in
        if (authToken) {
            checkAuthStatus();
        }
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide forms
            if (tab === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
            
            clearMessage();
        }
        
        // Handle form submissions
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await handleAuth('login', {
                email: formData.get('email'),
                password: formData.get('password')
            });
        });
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await handleAuth('register', {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            });
        });
        
        async function handleAuth(type, data) {
            try {
                showMessage('Processing...', 'info');
                
                const response = await fetch(`/api/auth/${type}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    authToken = result.data.token;
                    currentUser = result.data.user;
                    localStorage.setItem('authToken', authToken);
                    
                    showMessage(`${type === 'login' ? 'Login' : 'Registration'} successful!`, 'success');
                    showUserProfile();
                } else {
                    // Show detailed validation errors if available
                    if (result.errors && result.errors.length > 0) {
                        const errorMessages = result.errors.map(err => err.msg).join('. ');
                        showMessage(`Validation Error: ${errorMessages}`, 'error');
                    } else {
                        showMessage(result.message || 'Authentication failed', 'error');
                    }
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                console.error('Auth error:', error);
            }
        }
        
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    currentUser = result.data.user;
                    showUserProfile();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                }
            } catch (error) {
                console.error('Auth check error:', error);
                localStorage.removeItem('authToken');
                authToken = null;
            }
        }
        
        function showUserProfile() {
            document.getElementById('authForm').style.display = 'none';
            document.getElementById('userProfile').style.display = 'block';
            
            document.getElementById('displayUsername').textContent = currentUser.username;
            document.getElementById('displayEmail').textContent = currentUser.email;
            document.getElementById('displayRole').textContent = currentUser.role;
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            
            document.getElementById('authForm').style.display = 'block';
            document.getElementById('userProfile').style.display = 'none';
            
            showMessage('Logged out successfully', 'success');
            
            // Clear forms
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
        }
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(clearMessage, 3000);
            }
        }
        
        function clearMessage() {
            const messageEl = document.getElementById('message');
            messageEl.style.display = 'none';
            messageEl.className = 'message';
        }
    </script>
</body>
</html>
