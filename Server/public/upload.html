<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test - StackIt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .upload-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #6b7280;
        }
        
        .upload-text {
            color: #6b7280;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .preview-container {
            margin-top: 20px;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .result-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .result-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .auth-warning {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #92400e;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üì∑ Upload Test</div>
            <p>Test image upload functionality for rich text editor</p>
        </div>
        
        <div class="upload-container">
            <div id="authWarning" class="auth-warning" style="display: none;">
                <p>Please <a href="/auth.html" style="color: #667eea;">login</a> to upload images</p>
            </div>
            
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to select an image or drag and drop</div>
                <div style="font-size: 14px; color: #9ca3af;">Supports: JPG, PNG, GIF, WebP (max 5MB)</div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
            
            <div style="text-align: center;">
                <button id="uploadBtn" class="upload-btn" onclick="uploadImage()" disabled>Upload Image</button>
                <button class="upload-btn" style="background: #6b7280;" onclick="clearUpload()">Clear</button>
            </div>
            
            <div id="previewContainer" class="preview-container" style="display: none;">
                <h4>Preview:</h4>
                <img id="previewImage" class="preview-image">
            </div>
            
            <div id="resultContainer" class="result-container" style="display: none;"></div>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Dashboard</a>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        let authToken = localStorage.getItem('authToken');
        
        // Check authentication on load
        window.addEventListener('load', () => {
            if (!authToken) {
                document.getElementById('authWarning').style.display = 'block';
            }
        });
        
        // Handle drag and drop
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showResult('Please select an image file', 'error');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showResult('File size must be less than 5MB', 'error');
                return;
            }
            
            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('previewContainer').style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // Enable upload button
            document.getElementById('uploadBtn').disabled = false;
            
            // Clear previous results
            document.getElementById('resultContainer').style.display = 'none';
        }
        
        async function uploadImage() {
            if (!selectedFile) {
                showResult('Please select a file first', 'error');
                return;
            }
            
            if (!authToken) {
                showResult('Please login to upload images', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            
            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadBtn').textContent = 'Uploading...';
            
            try {
                const response = await fetch('/api/upload/image', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`
                        <strong>Upload successful!</strong><br>
                        <strong>Image URL:</strong> ${result.data.url}<br>
                        <strong>Public ID:</strong> ${result.data.publicId}<br>
                        <br>
                        <strong>HTML for rich text editor:</strong><br>
                        &lt;img src="${result.data.url}" alt="Uploaded image" style="max-width: 100%;"&gt;
                    `, 'success');
                } else {
                    showResult(`Upload failed: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showResult('Upload failed: Network error', 'error');
            } finally {
                document.getElementById('uploadBtn').disabled = false;
                document.getElementById('uploadBtn').textContent = 'Upload Image';
            }
        }
        
        function clearUpload() {
            selectedFile = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
        }
        
        function showResult(message, type) {
            const container = document.getElementById('resultContainer');
            container.innerHTML = message;
            container.className = `result-container result-${type}`;
            container.style.display = 'block';
        }
    </script>
</body>
</html>
